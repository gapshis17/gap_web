<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гапшис Альбинас Альбинович. Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert ('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }

        function showSub() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert ('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
        function showDiv() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a / b;
            alert ('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }

        function showMult() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert ('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }

        function showAuthor() {
            let author = 'Автор страницы: \nГапшис Альибнас Альбинович';
            alert (author);
        }

        function showMsg() {
            let msg = 'Приветствую вас на мой странице!';
            alert (msg);
        }
    </script>
    <style>
        .message {
            width: 230px;
            height: 20px;
            margin: 25px;
            padding: 10px;
            border: 5px solid green;
            border-radius: 10px;
            display: inline-block;
            background-color: pink;
            color: red;
            cursor: pointer;
        }
        .header {
            cursor: pointer;
        }

        .footer {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="header" onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>
    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showSub()">Найти разность чисел</div>
        <div class="message" onclick="showDiv()">Найти деление числе</div>
        <div class="message" onclick="showMult()">Найти произведение чисел</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
    </main>

    <footer class="footer" onclick="showMsg()">
        &copy; Альбинас Гапшис, ФБИ-23, 2 курс, 2024
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гапшис Альбинас Альбинович. Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">

    <script>
        function blurChange() {
            let blurValue = document.getElementById('blurValue').value + 'px';
            document.getElementById('blurOutput').innerText = blurValue;
            document.getElementById('blurImage').style.filter = 'blur(' + blurValue + ')';
        }

        function brightnessChange() {
            let brightnessValue = document.getElementById('brightnessValue').value;
            document.getElementById('brightnessOutput').innerText = brightnessValue + '%';
            document.getElementById('blurImage').style.filter = 'brightness(' + brightnessValue + '%)';
        }

        function contrastChange() {
            let contrastValue = document.getElementById('contrastValue').value;
            document.getElementById('contrastOutput').innerText = contrastValue + '%';
            document.getElementById('blurImage').style.filter = 'contrast(' + contrastValue + '%)';
        }

        function grayscaleChange() {
            let grayscaleValue = document.getElementById('grayscaleValue').value;
            document.getElementById('grayscaleOutput').innerText = grayscaleValue + '%';
            document.getElementById('blurImage').style.filter = 'grayscale(' + grayscaleValue + '%)';
        }

        function hueRotateChange() {
            let hueRotateValue = document.getElementById('hueRotateValue').value;
            document.getElementById('hueRotateOutput').innerText = hueRotateValue + 'deg';
            document.getElementById('blurImage').style.filter = 'hue-rotate(' + hueRotateValue + 'deg)';
        }




    </script>
</head>
<body>
    <header>
        Фильтры
    </header>

    <style>
    </style>

    <main>
        <div>
            Фильтр blur:
            <input type="range" min="0" max="20" value="0" onchange="blurChange()" id="blurValue">
            <span id="blurOutput"></span>
        </div>

        <div>
            Фильтр brightness:
            <input type="range" min="0" max="500" value="100" onchange="brightnessChange()" id="brightnessValue">
            <span id="brightnessOutput"></span>
        </div>

        <div>
            Фильтр contrast:
            <input type="range" min="0" max="500" value="100" onchange="contrastChange()" id="contrastValue">
            <span id="contrastOutput"></span>
        </div>

        <div>
            Фильтр grayscale:
            <input type="range" min="0" max="100" value="0" onchange="grayscaleChange()" id="grayscaleValue">
            <span id="grayscaleOutput"></span>
        </div>

        <div>
            Фильтр hue-rotate:
            <input type="range" min="0" max="360" value="0" onchange="hueRotateChange()" id="hueRotateValue">
            <span id="hueRotateOutput"></span>
        </div>


        <div><img src="https://i.ytimg.com/vi/dNzAOSXUHtI/maxresdefault.jpg?sqp=-oaymwEmCIAKENAF8quKqQMa8AEB-AH-CYAC0AWKAgwIABABGGUgZShlMA8=&amp;rs=AOn4CLA9kIAHB-k5Ae9-bwjS3IjOzUG9qg" id="blurImage"></div>


    </main>

    </footer>
</body>
</html>

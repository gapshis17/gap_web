<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Круги</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">

    <script>
            // Создание кругов и добавление их на страницу
    window.onload = function() {
        for (let i = 1; i <= 10; i++) {
            let circle = document.createElement('div');
            circle.className = 'circle';
            circle.textContent = i;
            circle.style.backgroundColor = getRandomColor();
            let position = getRandomPosition();
            circle.style.left = position.x + 'px';
            circle.style.top = position.y + 'px';
            document.body.appendChild(circle);

            // Добавление обработчика событий для скрытия круга при клике
            circle.addEventListener('click', function() {
                circle.style.opacity = 0;
                circle.style.width = '0px';
                circle.style.height = '0px';
            });
        }
    };

    // Функция для получения случайного цвета
    function getRandomColor() {
        let letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    // Функция для получения случайной позиции на странице
    function getRandomPosition() {
        let maxWidth = window.innerWidth - 100; // Ширина экрана минус ширина круга
        let maxHeight = window.innerHeight - 100; // Высота экрана минус высота круга
        let x = Math.floor(Math.random() * maxWidth);
        let y = Math.floor(Math.random() * maxHeight);
        return {x: x, y: y};
    }

    // Функция для сброса видимости и размеров всех кругов
    function resetCircles() {
        let circles = document.querySelectorAll('.circle');
        circles.forEach(function(circle) {
            circle.style.opacity = 1;
            circle.style.width = '100px';
            circle.style.height = '100px';
        });
    }

    </script>


    </script>
</head>
<body>
    <header onclick="showAuthor()">
        Корзина товаров
    </header>
    <button onclick="resetCircles()">Сбросить</button>

    <style>
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            text-align: center;
            line-height: 100px;
            font-size: 24px;
            position: absolute;
            cursor: pointer;
            transition: opacity 0.5s, width 0.5s, height 0.5s;
        }

    </style>

</body>
</html>
